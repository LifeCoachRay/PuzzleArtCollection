<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>Rush Game</title>

  <link rel="shortcut icon" href="lifecoach.png" type="image/x-icon">
  <link rel="stylesheet" href="rush-game.css">
</head>
<body>
  <body oncontextmenu="return false;">
    <script type ="text/javascript">
      document.addEventListener('contextmenu', event => event.preventDefault());
      </script>
    
  <header>
    <h1>Rush</h1>
  </header>
  <div id='game'>
    <canvas id='game-canvas' width='480' height='320'></canvas>
    <div id='score'>0</div>
    <div id='menu' class='scene hidden'>
      <a id='start-btn' href='#'></a>
    </div>
    <div id='gameover' class='scene hidden'>
      <div id='your-game-score'>Your Score is 100</div>
      <div id='top-scores'></div>
      <a id='restart-btn' href='#'></a>
    </div>
  </div>

  <div class='row'>
    <div class='half'>
      <h2>How to Play?</h2>
      <ul class='how-to-play'>
        <li>Press the screen to jump.</li>
        <li>Avoid the obstacles.</li>
        <li>Collect the game coins.</li>
      </ul>
    </div>
    <div class='half'>
      <h2>Top Scores</h2>
      <div id='top-scores-board'></div>
    </div>
  </div>

  <div class='row hr'>
    <hr>
  </div>

  <footer>
    <p><a href='https://twitter.com/MyPocketToken'>@MyPocketTokenFoundation</a></p>
    <p>Made on Earth</p>
  </footer>

  <!-- The scripts should be concatenate and minify before deploy to production -->
  <script type="text/javascript" src='easeljs-0.7.1.min.js'></script>
  <script type="text/javascript" src='game.js'></script>
  <script type="text/javascript" src='rush-preloader.js'></script>
  <script type="text/javascript" src='rush-common-shapes.js'></script>
  <script type="text/javascript" src='rush-gameobject.js'></script>
  <script type="text/javascript" src='rush-movable-gameobject.js'></script>
  <script type="text/javascript" src='rush-platform.js'></script>
  <script type="text/javascript" src='rush-obstacle.js'></script>
  <script type="text/javascript" src='rush-coin.js'></script>
  <script type="text/javascript" src='rush-hero.js'></script>
  <script type="text/javascript" src='rush-topscores.js'></script>
  <script type="text/javascript" src='rush-game.js'></script>

</body>
</html>
